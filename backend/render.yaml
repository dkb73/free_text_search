services:
  - type: web
    name: hostel-search-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p /opt/render/project/src/data
      cp hostel_index.faiss hostel_ids.npy /opt/render/project/src/data/
    startCommand: gunicorn app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FLASK_ENV
        value: production 